<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOTY Shards Calculator</title>
  <style>
    /* Basic styling for the navigation bar */
    nav {
      background-color: #f4f4f4;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #007BFF;
    }

    /* Styling for the main content */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    main {
      padding: 20px;
    }
    .shard-section {
      margin-bottom: 15px;
    }
    .shard-section label {
      margin-right: 10px;
    }
    .shard-section button {
      margin: 0 5px;
    }
    .total-shards {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="index.html">Refresh Time Watchlist</a></li>
      <li><a href="shards.html">TOTY Shards Calculator</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>TOTY Shards Calculator</h1>

    <!-- Shard Input Sections -->
    <div class="shard-section">
      <label>98-99 OVR:</label>
      <button>-</button>
      <span>0</span>
      <button>+</button>
    </div>
    <div class="shard-section">
      <label>100-102 OVR:</label>
      <button>-</button>
      <span>0</span>
      <button>+</button>
    </div>
    <div class="shard-section">
      <label>103 OVR:</label>
      <button>-</button>
      <span>0</span>
      <button>+</button>
    </div>
    <div class="shard-section">
      <label>104 OVR:</label>
      <button>-</button>
      <span>0</span>
      <button>+</button>
    </div>
    <div class="shard-section">
      <label>105 OVR:</label>
      <button>-</button>
      <span>0</span>
      <button>+</button>
    </div>
    <div class="shard-section">
      <label>106 OVR:</label>
      <button>-</button>
      <span>0</span>
      <button>+</button>
    </div>
    <div class="shard-section">
      <label>107 OVR:</label>
      <button>-</button>
      <span>0</span>
      <button>+</button>
    </div>
    <div class="shard-section">
      <label>Others:</label>
      <button>-</button>
      <span>0</span>
      <button>+</button>
    </div>

    <!-- Additional Shard Options -->
    <div class="shard-section">
      <label>Daily Pack:</label>
      <input type="checkbox" id="daily-pack">
      <label for="daily-pack">Include Daily Pack</label>
    </div>
    <div class="shard-section">
      <label>Milestone Rewards (150 Shards):</label>
      <input type="checkbox" id="milestone-rewards">
      <label for="milestone-rewards">Include</label>
    </div>
    <div class="shard-section">
      <label>UTOTY Milestone Rewards (200 Shards):</label>
      <input type="checkbox" id="utoty-milestone-rewards">
      <label for="utoty-milestone-rewards">Include</label>
    </div>
    <div class="shard-section">
      <label>Extra Rewards (50 Shards):</label>
      <input type="checkbox" id="extra-rewards">
      <label for="extra-rewards">Include</label>
    </div>
    <div class="shard-section">
      <label>Star Pass Rewards (50 Shards):</label>
      <input type="checkbox" id="star-pass-rewards">
      <label for="star-pass-rewards">Include</label>
    </div>

    <!-- Negative Shard Values -->
    <div class="shard-section">
      <label>Thuram (-750 Shards):</label>
      <input type="checkbox" id="thuram">
      <label for="thuram">Include</label>
    </div>
    <div class="shard-section">
      <label>Bale (-1000 Shards):</label>
      <input type="checkbox" id="bale">
      <label for="bale">Include</label>
    </div>
    <div class="shard-section">
      <label>Rivaldo (-180 Shards):</label>
      <input type="checkbox" id="rivaldo">
      <label for="rivaldo">Include</label>
    </div>
    <div class="shard-section">
      <label>Witsel (-60 Shards):</label>
      <input type="checkbox" id="witsel">
      <label for="witsel">Include</label>
    </div>
    <div class="shard-section">
      <label>Saka (-60 Shards):</label>
      <input type="checkbox" id="saka">
      <label for="saka">Include</label>
    </div>

    <!-- Total Shards Display -->
    <div class="total-shards">
      Total Shards: <span id="total-shards">0</span>
    </div>
  </main>

  <!-- JavaScript for Shard Calculation -->
  <script>
    // Function to calculate total shards
    function calculateTotalShards() {
      let total = 0;

      // Add logic for each section here (e.g., buttons, checkboxes)
      // Example: Checkbox for Milestone Rewards
      if (document.getElementById('milestone-rewards').checked) {
        total += 150;
      }

      // Update the total shards display
      document.getElementById('total-shards').textContent = total;
    }

    // Attach event listeners to all interactive elements
    document.querySelectorAll('button, input[type="checkbox"]').forEach(element => {
      element.addEventListener('click', calculateTotalShards);
    });
  </script>
</body>
</html>
